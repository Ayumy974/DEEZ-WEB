<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deez Web</title>
    <link rel="stylesheet" href="./SCSS/RESEARCH/research.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<body>
    <header>
        <!-- NAVIGATION MENU + LOGO -->
        <nav class="navigation">
            <img class="logoDW" src="./MEDIAS/HP-img/logoDW1.png" alt="logo">

                <li>Accueil</li>
                <li>Rechercher un titre</li>

    <main>
        <section class="container">
            <!-- SORTING TITLES BY CRITERIA -->
            <div class="music-selection">
                <label for='sorting-criteria'>Tri par:</label>
                <select name="criteria" id="criteria">
                    <!-- <option value="album">Album</option> -->
                    <option  selected="selected" value="album">Album</option>
                    <option   value="artist">Artiste</option>
                    <option  value="track">Musique</option>
                    <option  value="top">Les plus populaires</option>
                    <option  value="rank">Les mieux not√©s</option>
                </select>
            </div>
            
            <div class="global_research">
                <!-- RESEARCH COMPONENT -->
                <div class="research">
                    <form class="research_area">
                        <!-- <img class="glass" src="" alt=""> -->
                        <input class="input_research" type="text" value="Votre recherche">
                        <input type="submit" value="Submit">
                    </form>
                </div>
    
                <!-- ITEMS COMPONENT -->
                <div id="music-cards"></div>
            </div>

        </section>
    </main>
